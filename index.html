<!DOCTYPE html>
<meta charset="utf-8">
<style>

html,body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	position: relative;
	font: "sans-serif";
	overflow: hidden;
	background: #efefef;
}

#info {
	position: absolute;
	top: 0;
	bottom: 0;
	left: 70%;
	right: 0;
	pointer-events: none;
}

h1 {
	position: absolute;
	top: 0;
	left: 0;
	margin: 20px 80px;
	font-family: sans-serif;
	font-size: 20px;
	text-transform: uppercase;
	pointer-events: none;
}

.axis path,
.axis line {
	fill: none;
	stroke: #aaa;
	shape-rendering: crispEdges;
}

.axis text {
	fill: #777;
	font-family: "sans-serif";
}

.x.axis path {
	display: none;
}

.line {
	fill: none;
	stroke: steelblue;
	stroke-width: 1.5px;
}

.area {
  fill: steelblue;
}
</style>
<body>
	<h1>Volume do Sistema Cantareira</h1>
	<div id="info">
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
