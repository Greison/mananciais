<!DOCTYPE html>
<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
<style>

html,body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	position: relative;
	font-family: "Lato", sans-serif;
	overflow: hidden;
	background: #222;
}

h1 {
	position: absolute;
	top: 0;
	left: 20px;
	padding: 20px;
	margin: 0;
	line-height: 20px;
	font-family: sans-serif;
	font-size: 20px;
	text-transform: uppercase;
	pointer-events: none;
	font-family: "Lato";
	font-weight: 200;
	color: steelblue;
}

#info {
	position: absolute;
	top: 50px;
	bottom: 0;
	padding: 20px;
	left: 0;
	pointer-events: none;
	font-family: sans-serif;
}

#info table {
	width: 100%;
	font-weight: 200;
	font-size: 34px;
	font-family: "Lato";
}
#info table tr {
	float: left;
	margin-right: 20px;
}
#info table td {
	color: #eee;
	width: 130px;
}

#info table path {
	fill: #fff !important;
}

#info h2 {
	position: fixed;
	top: 20px;
	margin-top: 0px;
	left: 50%;
	right: 20px;
	bottom: 0;
	color: #ddd;
	font-size: 50px;
	line-height: 50px;
	text-align: right;
	font-family: "Lato";
	font-weight: 200;
}

#info h3 {
	font-size: 14px;
	line-height: 18px;
	margin: 0;
	color: #aaa;
}

.axis path,
.axis line {
	fill: none;
	stroke: #aaa;
	shape-rendering: crispEdges;
}

.axis text {
	fill: #777;
	font-family: "Lato";
	font-size: 14px;
}

.x.axis path {
	display: none;
}

.pluviometria {
	fill: rgba(0,0,0,0.7);
	stroke: rgba(0,0,0,0.2);
	stroke-width:1px;
}

.area.volume {
	fill: steelblue;
	stroke: rgba(0,0,0,0.1);
	stroke-width: 2px;
}

.context .area.volume {
	fill: #333;
	-webkit-transition: fill .2s ease-in-out;
}

.context .axis text {
	font-size: 10px;
	-webkit-transition: fill .2s ease-in-out;
}

.context:hover .area.volume {
	fill: #444;
}

.context:hover .axis text {
	fill: #999;
}

.brush .extent {
	stroke: #fff;
	fill-opacity: .125;
	shape-rendering: crispEdges;
}
.progress-meter .background {
  fill: transparent;
}

.progress-meter .foreground {
  fill: steelblue;
}

.progress-meter text {
  font-family: "Lato";
  font-size: 24px;
  color: steelblue;
  font-weight: 200;
}
</style>
<body>
	<h1>Hist√≥rico do Sistema Cantareira</h1>
	<div id="info">
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
